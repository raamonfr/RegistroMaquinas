<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <title>Procon Registro</title>
</head>
<body class="fmt-body">
    <main class="conteiner">
        <h1 class="titulo border-b-4 border-zinc-600 rounded-md p-2">CADASTRAR IMPRESSORA</h1>

        <form method="post" class="fmt-forms">
            <section class="area-inputs">
                <div>
                    <label for="idnomeimpre">Nome da impressora</label>
                    <input class="input-form" type="text" name="nomeimpre" id="idnomeimpre" required>
                </div>

                <div>
                    <label for="idsetor">Setor</label>
                    <input class="input-form" type="text" name="setor" id="idsetor" required>
                </div>
                                
                <div>
                    <label for="idmarca">Marca/Empresa</label>
                    <select class="select-form" name="marca" id="idmarca" required>
                        <option value="xerox">Xerox</option>
                        <option value="hp">HP</option>
                        <option value="okidata">Okidata</option>
                        <option value="lexmark">Lexmark</option>
                    </select>
                </div>
            </section>

            <section class="area-inputs">
                <div>
                    <label for="idipimpressora">IP da impressora</label>
                    <input class="input-form" type="text" name="ipimpressora" id="idipimpressora" required>
                </div>

                <div>
                    <label for="idnumeroserie">Número de série</label>
                    <input class="input-form" type="text" name="numeroserie" id="idnumeroserie" required>
                </div>
            </section>

            <button id="addEspecificacoes" type="button" class="bt-add-epecificacoes">
                <img src="../src/imgs/X.png" alt="Imagem para adicionar especificações">
                Adicionar Especificações Técnicas
            </button>

            <section id="especificacoes" class="area-inputs gap-8">
                <div>
                    <label for="iddns">DNS</label>
                    <input class="input-form" type="text" name="dns" id="iddns">
                </div>

                <div>
                    <label for="idmascara">Máscara sub-rede</label>
                    <input class="input-form" type="text" name="mascarasubrede" id="idmascara">
                </div>
                
                <div>
                    <label for="idgateway">Gateway</label>
                    <input class="input-form" type="text" name="gateway" id="idgateway">
                </div>
            </section>

            <div class="flex justify-between w-full">
                <button type="button" onclick="javascript:history.go(-1)" class="botao-voltar">< VOLTAR</button>

                <button id="removerespecificacoes" type="button" class="botao-remover-especificacoes">NÃO ADICIONAR ESPECIFICAÇÕES</button>

                <input class="botao-enviar" type="submit" value="REGISTRAR">
            </div>
        </form>
    </main>

    <script src="../src/scripts.js"></script>
</body>
</html>
